<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${'Dice Rolling'})" />
<body>
<main class="container">
   <h1>Welcome to Dice Roller</h1>

    <!-- If there's a guess and a roll, show them and compare -->
    <div th:if="${guess != null and roll != null}">

        <h3 th:if="${match}">
            <p>You guessed correctly! Yay!</p>
            <img src="http://www.pngall.com/wp-content/uploads/2017/05/Congratulation-PNG-Picture.png" alt="congratulations gold star" />
        </h3>

        <h4>Roll: <span th:text="${roll}">Roll</span></h4>
        <h4>Guess: <span th:text="${guess}">Guess</span></h4>
    </div>

    <h2>Make a guess!</h2>
    <a href="/roll-dice/1">1</a>
    <a href="/roll-dice/2">2</a>
    <a href="/roll-dice/3">3</a>
    <a href="/roll-dice/4">4</a>
    <a href="/roll-dice/5">5</a>
    <a href="/roll-dice/6">6</a>

</main>

</body>
</html>
